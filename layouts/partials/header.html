<header class="mx-auto my-12 w-2/3">
  <h1 class="mb-6 text-5xl md:text-6xl lg:text-8xl font-bold text-center leading-[3rem]">{{ .Title }}</h1>
</header>
<div class="my-16 text-center">
  {{ if .IsHome }}
    {{ if not .Params.no_name }}
      <div class="mb-12 text-center">by <a href="https://juliuspranevicius.com" class="underline">Julius Pranevičius</a></div>
    {{ end }}
  {{ else }}
    {{ partial "breadcrumbs.html" . }}
  {{ end }}
</div>
