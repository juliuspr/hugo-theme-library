<section class="w-3/4 lg:w-2/4 mx-auto my-12 mt-5">
  <ul class="list-none ">
    {{ range .Pages }}
      {{$link := ""}}
      {{ if .Page.Params.externalLink }}
        {{ $link = .Page.Params.externalLink }}
      {{ else }}
        {{ $link = .RelPermalink }}
      {{end}}
      <li>
        <a href="{{ $link }}" class="text-2xl underline decoration-wavy decoration-1 underline-offset-4 decoration-indigo-400	leading-loose">
        <!-- <div class=" p-8 text-center bg-neutral-50 h-full border shadow rounded text-3xl my-auto"> -->
          {{ .LinkTitle }}
        </a>
      </li>
    {{ end }}
  </ul>
</section>
